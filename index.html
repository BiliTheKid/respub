<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer News</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Soccer News</h1>
            <p>Your source for the latest soccer news and updates</p>
        </div>
    </header>

    <div class="container">
        <!-- Stories Widget -->
        <div id="weather-widget"></div>
        <button id="load-weather">Load Weather</button>
        <!-- Include the SDK with the location set to "London" -->
        <script src="https://bilithekid.github.io/respub/sdk-respub.js" data-location="London" data-element-id="weather-widget"></script>
    </div>

    <footer>
        <p>&copy; 2024 Soccer News. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('load-weather').addEventListener('click', () => {
            if (window.loadStories) {
                window.loadStories();
            } else {
                console.error('loadStories function is not defined');
            }
        });

        // Automatically load stories on page load
        window.onload = () => {
            if (window.loadStories) {
                window.loadStories();
            } else {
                console.error('loadStories function is not defined');
            }
        };
    </script>
</body>
</html>
