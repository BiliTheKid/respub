<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Highlights</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Soccer Highlights</h1>
            <p>Your source for the latest soccer highlights and updates</p>
        </div>
    </header>

    <div class="container">
        <!-- Highlights Widget -->
        <div id="highlights-widget"></div>
        <button id="load-highlights">Load Highlights</button>
        <!-- Include the SDK with the element ID set to "highlights-widget" -->
        <script src="https://bilithekid.github.io/respub/sdk-respub.js" data-element-id="highlights-widget"></script>
    </div>

    <footer>
        <p>&copy; 2024 Soccer Highlights. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('load-highlights').addEventListener('click', () => {
            if (window.loadHighlights) {
                window.loadHighlights();
            } else {
                console.error('loadHighlights function is not defined');
            }
        });

        // Automatically load highlights on page load
        window.onload = () => {
            if (window.loadHighlights) {
                window.loadHighlights();
            } else {
                console.error('loadHighlights function is not defined');
            }
        };
    </script>
</body>
</html>
